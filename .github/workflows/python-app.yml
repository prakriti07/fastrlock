name: Build & Publish wheel

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install Dependency
      run: |
        pip install cython
    - name: Building wheel
      run: |
        make wheel_manylinux
    - name: Copy Wheel
      
    - name: Upload Wheel
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: wheelhouse*
